      - "traefik.http.routers.grafana-router.rule=Host(`grafana.${DOMAIN_NAME}`)"
      #- "traefik.http.routers.grafana-router.entrypoints=websecure"
      - "traefik.enable=true"
      - "traefik.port=3000"

