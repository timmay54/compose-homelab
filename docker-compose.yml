      # - ./netbox/reports:/etc/netbox/reports
      # - ./netbox/scripts:/etc/netbox/scripts
      - ./netbox/data/netbox/netbox/media:/opt/netbox/netbox/media

  node-red:
    image: nodered/node-red
    volumes:
      - ./node-red:/data
    ports:
